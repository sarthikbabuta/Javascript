<body>
<p id="yes1"></p>
<p id="yes2"></p>
<script type="text/Javascript">
var demo1=["100","1","5","40","9"];
var demo2=["100","1","5","40","9"];

document.getElementById("yes2").innerHTML=demo2.sort(function(a,b){return b-a;});
</script>
