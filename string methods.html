<html>
<head>
<title> </title>
</head>
<body>
<p id="yes1"></p>
<p id="yes2"></p>
<p id="yes3"></p>
<p id="yes4"></p>
<p id="yes5"></p>
<p id="yes6"></p>
<p id="yes7"></p>
<p id="yes8"></p>
<p id="yes9"></p>
<p id="yes10"></p>
<p id="yes11"></p>
<script type="text/Javascript">
var str="hello how are you";
document.getElementById("yes1").innerHTML=str.length;
document.getElementById("yes2").innerHTML=str.search("are");
document.getElementById("yes3").innerHTML=str.substring(7,11);
document.getElementById("yes4").innerHTML=str.substr(7,5);
document.getElementById("yes5").innerHTML=str.toUpperCase();
document.getElementById("yes6").innerHTML=str.toLowerCase();
document.getElementById("yes7").innerHTML=str.replace("are","our");
document.getElementById("yes8").innerHTML=str.charCodeAt(2);
document.getElementById("yes9").innerHTML=str.charAt(2);
document.getElementById("yes10").innerHTML=str.indexOf("how");
document.getElementById("yes11").innerHTML=str.lastIndexOf("are");
</script>
</body>
</html>
