<html>
<head>
<title> DOM </title>
</head>
<body>
<ol type="1" id="yes"><li>rajpura</li><li>delhi</li></ol>
<p id="yes1"></p>
<button type="button" onclick="func()">One</button>
<script>
function func()
{
var a=document.getElementById("yes").lastChild;
var txt=" ";
txt+=a.nodeName;
txt+=a.nodeType;
txt+=a.nodeValue;
document.getElementById("yes1").innerHTML=txt;
}
</script>
</body>
</html>
