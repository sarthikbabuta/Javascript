<html>
<head>
<title> </title>
</head>
<body>
<button type="button" onclick="demo()">add</button>
<p id="yes1"></p>
<p id="yes2"></p>
<p id="yes3"></p>
<p id="yes4"></p>
<p id="yes5"></p>
<p id="yes6"></p>
<p id="yes7"></p>
<script type="text/Javascript">
function demo()
{
var str1="hello";
var str2="how";
document.getElementById("yes3").innerHTML=str1.length;
document.getElementById("yes4").innerHTML=str2.toUpperCase();
document.getElementById("yes5").innerHTML=str2.indexOf("a");
document.getElementById("yes6").innerHTML=str2.lastIndexOf("a");
document.getElementById("yes7").innerHTML=str2.slice(0,3);
}
</script>
</body>
</html>
