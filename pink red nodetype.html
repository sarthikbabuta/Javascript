<html>
<head>
<title> DOM </title>
</head>
<body>
<ol type="1" id="demo"><li>Pink</li><li>Red</li><li>Green</li><li>Blue</li></ol>
<p id="yes"></p>
<script>
var item=document.getElementById("demo").lastChild.nodeType;
document.write(item+"<br>");
var item1=document.getElementById("demo").lastChild.nodeName;
document.write(item1+"<br>");
var item2=document.getElementById("demo").lastChild.nodevalue;
document.write(item2);
</script>
</body>
</html>
