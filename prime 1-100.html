<title> </title>
</head>
<body>
<script type="text/Javascript">
var i;
var j;
var flag=0;
for(i=2;i<=100;i++)
{
   flag=0;
   for(j=2;j<i;j++)
     {
      if(i%j==0)
          {
           flag=1;
          }
      }
     if(flag==0)
     {
     document.write(i);
     document.write("</br>");
     }
}
</script>
</body>
</html>
