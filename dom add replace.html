<body id="demo">
<p><CENTER><u>Welcome</u></CENTER></p>
<form>
<input type="button" value="Create Text Box" onclick="fun()">
<input type="button" value="Remove Text Box" onclick="fun1()">
<input type="button" value="Replace content of Text Box" onclick="fun2()">
</form>
<script type="text/javascript">
var a;
var b;
var c;
       a=document.getElementById("demo");
        b=document.createElement("textArea");
     c=document.createTextNode("how");
	function fun()
	{
     	b.appendChild(c);
     	a.appendChild(b);
	}
	function fun1()
	{
      a.removeChild(b);
	}
	function fun2()
	{
		
		var d=document.createTextNode("hello");
		
		b.replaceChild(d,c);
		
	}

</script>
