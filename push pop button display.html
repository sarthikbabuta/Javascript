<body>
push<input type="text" value="d" id="yes1"></input><br><br>

function demo1()
{

}
function demo2()
{
var demo=["a","b","c"];

}

{

}
function demo4()
{

}
function demo5()
{
var demo=["a","b","c"];
demo.splice(1,2);

}
